<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/text.js"></script>
    <script src="js/str2gbk.js"></script>
    <!-- <script src="js/preload.js"></script> -->
</head>
<body>
    <div class="main">
        <div class="image box">
            <img src="img/logo.png" width="270px" height="200px" id="image">
            <button class="button" id="getScreen" style="background-image:url('img/icon/screenshot.svg');"></button>
            
        </div>
        <div class="input box">
            <textarea id="input"></textarea>
            <button class="button" id="go" style="background-image:url('img/icon/right.svg');" aria-placeholder="这里将显示OCR结果"></button>
            <select id="from"></select>
            <a class="link audio" id="fromA" url="">
                <img class="icon" src="img/icon/volume.svg">
            </a>
        </div>
        <div class="result">
            <textarea id="result"></textarea>
            <button class="button" id="restart" style="background-image:url('img/icon/restart-line.svg');" aria-placeholder="重新请求"></button>
            <button class="button" id="copy" style="background-image:url('img/icon/copy.svg');" aria-placeholder="这里将显示翻译结果"></button>
            <select id="to"></select>
            <a class="link audio" id="toA" url="">
                <img class="icon" src="img/icon/volume.svg">
            </a>
        </div>
        <div class="buttons">
            <h5 id="poem">海上生明月，天涯共此时。</h5>
            <a class="link" id="doc" onclick="window.u.openURL('https://github.com/Hitaoa/Trans')">
                <img class="icon" src="img/icon/file-text-line.svg">
            </a>
            <a class="link" id="settings" >
                <img class="icon" src="img/icon/settings.svg">
            </a>
            
        </div>
        <div class="setting">
            <p>请参照文档配置</p>
            appID:<input id="appID" type="password"><br/>
            appSecret:<input id="appSec" type="password"><br/>
            from:<select id="froms"></select><br/>
            to:<select id="tos"></select><br/> 
            TTS:<input type="radio" name="tts" id="ttsN">无  <input type="radio" name="tts" id="ttsY">有道   <input type="radio" name="tts" id="ttsW">Win32
            <button id="setCon">确认</button>
        </div>
        <img class="icon" src="img/icon/translate.svg" id="topIcon">
    </div>
</body>
</html>

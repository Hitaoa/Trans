<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="preload.js"></script>
    <script src="crypto-js.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="image box">
            <img src="img/logo.png" width="270px" height="200px" id="image">
            <button class="button" id="getScreen" style="background-image:url('img/screenshot.svg');"></button>
        </div>
        <div class="input box">
            <textarea id="input"></textarea>
            <button class="button" id="go" style="background-image:url('img/right.svg');"></button>
        </div>
        <div class="result">
            <textarea id="result"></textarea>
            <button class="button" id="copy" style="background-image:url('img/copy.svg');"></button>
        </div>
        <div class="buttons">
            <h5 id="poem">海上生明月，天涯共此时。</h5>
            <a class="link" id="settings">
                <img class="icon" src="img/settings.svg">
            </a>
        </div>
        <div class="setting">
            appID:<input id="appID">
            appSecret:<input id="appSecret" type="password">
            <button id="setCon">确认</button>
        </div>
        <img class="icon" src="img/translate.svg" id="topIcon">
    </div>
</body>
</html>
